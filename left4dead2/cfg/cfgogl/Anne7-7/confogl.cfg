sm_cvar sv_max_queries_sec_global 10
sm_cvar sv_max_queries_sec 3 
sm_cvar sv_max_queries_window 10
sm_cvar sv_player_stuck_tolerance 5           
sm_cvar sv_stats 0                            // Don't need these.
